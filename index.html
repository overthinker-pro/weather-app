<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/mist.png">
    <script async src="https://kit.fontawesome.com/c61501f624.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <main class="container">
        <section class="card">
            <div class="search">
                <label for="location" class="sr-only">Enter Location</label>
                <input id="location" type="text" placeholder="Enter City Name" spellcheck="false">
                <button aria-label="Search"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="error">Invalid City Name</div>

            <div class="weather">
                <img src="images/rain.png" alt="Weather Icon" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>

                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="Humidity Icon">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="Wind Icon">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
